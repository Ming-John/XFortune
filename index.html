<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Movies</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .search-bar, .filters {
            display: flex;
            align-items: center;
        }

        .search-bar input, .filters select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .container {
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e50914;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #222;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 2px solid #e50914;
        }

        .movie-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .movie-card p {
            font-size: 14px;
            margin: 0 0 10px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #e50914;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #e50914;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .close-btn {
            background: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #111;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #e50914;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>FX Movies</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search movies..." autocomplete="off">
            <button id="search-button">Search</button>
        </div>
        <div class="filters">
            <select id="genre-select"></select>
        </div>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>

    <div class="container">
        <div class="spinner" id="loading-spinner"></div>

        <div class="section">
            <h2>Top-Rated Movies</h2>
            <div id="top-rated" class="movie-grid"></div>
        </div>

        <div class="section">
            <h2>Popular Movies</h2>
            <div id="popular" class="movie-grid"></div>
        </div>

        <div class="section">
            <h2>Upcoming Movies</h2>
            <div id="upcoming" class="movie-grid"></div>
        </div>

        <div id="movie-grid" class="movie-grid"></div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="modal-poster" src="" alt="Movie Poster">
            <p id="modal-overview"></p>
            <p id="modal-rating"></p>
            <button class="close-btn" id="close-modal">Close</button>
            <h3>Related Movies</h3>
            <div id="related-movies" class="movie-grid"></div>
        </div>
    </div>

    <script>
        const apiKey = '1f0e1959d9da36bea4f3866e99e0d025';
        const baseImageUrl = 'https://image.tmdb.org/t/p/w500';
        const movieGrid = document.getElementById('movie-grid');
        const topRatedGrid = document.getElementById('top-rated');
        const popularGrid = document.getElementById('popular');
        const upcomingGrid = document.getElementById('upcoming');
        const searchInput = document.getElementById('search-input');
        const genreSelect = document.getElementById('genre-select');
        const modal = document.getElementById('movie-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalPoster = document.getElementById('modal-poster');
        const modalOverview = document.getElementById('modal-overview');
        const modalRating = document.getElementById('modal-rating');
        const closeModal = document.getElementById('close-modal');
        const loadingSpinner = document.getElementById('loading-spinner');
        const themeToggle = document.getElementById('theme-toggle');

        let currentPage = 1;
        let currentQuery = '';
        let currentGenre = '';
        let currentCategory = 'popular';

        async function fetchGenres() {
            const url = `https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            genreSelect.innerHTML = '<option value="">All Genres</option>';
            data.genres.forEach(genre => {
                genreSelect.innerHTML += `<option value="${genre.id}">${genre.name}</option>`;
            });
        }

        async function fetchMovies() {
            toggleSpinner(true);
            let url = `https://api.themoviedb.org/3/movie/${currentCategory}?api_key=${apiKey}&page=${currentPage}`;
            if (currentQuery) {
                url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${currentQuery}&page=${currentPage}`;
            }
            if (currentGenre) {
                url += `&with_genres=${currentGenre}`;
            }
            const response = await fetch(url);
            const data = await response.json();
            displayMovies(data.results);
            toggleSpinner(false);
        }

        function displayMovies(movies) {
            movieGrid.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="${movie.poster_path ? baseImageUrl + movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${movie.title}" loading="lazy">
                    <h3>${movie.title}</h3>
                    <p>Release Date: ${movie.release_date || 'N/A'}</p>
                `;
                movieCard.addEventListener('click', () => showMovieDetails(movie));
                movieGrid.appendChild(movieCard);
            });
        }

        async function showMovieDetails(movie) {
            modalTitle.textContent = movie.title;
            modalPoster.src = movie.poster_path ? baseImageUrl + movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Image';
            modalOverview.textContent = `Overview: ${movie.overview || 'N/A'}`;
            modalRating.textContent = `Rating: ${movie.vote_average || 'N/A'}`;
            await fetchRelatedMovies(movie.id);
            modal.style.display = 'flex';
        }

        async function fetchRelatedMovies(movieId) {
            const url = `https://api.themoviedb.org/3/movie/${movieId}/similar?api_key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            const relatedMoviesGrid = document.getElementById('related-movies');
            relatedMoviesGrid.innerHTML = '';
            data.results.forEach(movie => {
                const relatedCard = document.createElement('div');
                relatedCard.classList.add('movie-card');
                relatedCard.innerHTML = `
                    <img src="${movie.poster_path ? baseImageUrl + movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                relatedMoviesGrid.appendChild(relatedCard);
            });
        }

        function toggleSpinner(visible) {
            loadingSpinner.style.display = visible ? 'block' : 'none';
        }

        searchInput.addEventListener('input', debounceSearch);
        genreSelect.addEventListener('change', () => {
            currentGenre = genreSelect.value;
            fetchMovies();
        });
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });

        let debounceTimer;
        function debounceSearch() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                currentQuery = searchInput.value.trim();
                fetchMovies();
            }, 500);
        }

        fetchGenres();
        fetchMovies();

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 100) {
                currentPage++;
                fetchMovies();
            }
        });
    </script>
</body>
</html>
